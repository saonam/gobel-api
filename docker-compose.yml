version: "3"
services:
  app:
    container_name: "gobel-api"
    env_file: ".env"
    build:
        context: "./app"
        dockerfile: "Dockerfile"
    ports:
      - "8080:8080"
    volumes:
      - ./app:/go/src/github.com/bmf-san/gobel-api/app
    networks:
      - gobel_link
    depends_on:
      - mysql
  mysql:
    container_name: "gobel-mysql"
    env_file: ".env"
    build:
        context: "./mysql"
        dockerfile: "Dockerfile"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/log:/var/log/mysql
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    networks:
      - gobel_link
  redis:
    container_name: "gobel-redis"
    env_file: ".env"
    build:
        context: "./redis"
        dockerfile: "Dockerfile"
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/var/lib/redis
    networks:
      - gobel_link
  redis-insight:
    container_name: "gobel-redis-insight"
    env_file: ".env"
    build:
        context: "./redis-insight"
        dockerfile: "Dockerfile"
    ports:
      - "8001:8001"
    volumes:
      - ./redis-insight/data:/var/lib/redis-insight
    networks:
      - gobel_link
networks:
    gobel_link:
        external: true